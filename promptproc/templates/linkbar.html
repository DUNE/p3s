{% load render_table from django_tables2 %}
{% load static %}
<center>
<table width="80%">
  <tr>
{% if hometable %}
<td align="right">
  {% render_table hometable %}
</td>
{% endif %}

<td align="center"><img src="{% static 'images/dune_logo.png' %}"  width="70%"></td>

{% if navtable %}
<td align="left">
  {% render_table navtable %}
</td>
{% endif %}

{% if exptable %}
<td align="left">
 {% render_table exptable %}
</td>
{% endif %}
  </tr>
</table>
</center>
