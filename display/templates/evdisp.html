{% extends "monitor_base.html" %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% load static %}

{% block content %}
<ul>
{% for ch in chList %}
    <li>{{ ch }}</li>
{% endfor %}
</ul>

<table>
{% for ch in chList %}  
  <tr>
    <td>
      <img src="http://{{ domain }}/{{ directory }}/adcraw_evt{{ event }}_ch{{ ch }}.png">
    </td>
    <td>
      <img src="http://{{ domain }}/{{ directory }}/adcprep_evt{{ event }}_ch{{ ch }}.png">
    </td>
  </tr>
{% endfor %}
</table>
{% endblock %}
