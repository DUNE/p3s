{% extends "monitor_base3.html" %}
{% load render_table from django_tables2 %}
{% load static %}

{% block content1 %}
<h3>{{ tblHeader }}</h3>

{% if table %}
{% render_table table %}
{% endif %}

{% if rows %}

<table>
  {% for row in rows %}
  <tr>
    {% for plot in row %}
    <td><img src="{{ plot }}" width="100%" alt="NOT FOUND" /></td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
  
{% endif %}



{% endblock %}
